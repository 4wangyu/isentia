<div class="header">
  Contents
  <button><mat-icon>refresh</mat-icon></button>
</div>

<div *ngFor="let content of contents">
  <details>
    <summary>
      <span class="title">{{ content.title }}</span>
      <div>
        <span>{{ content.feed }}</span>
        <span>&nbsp;|&nbsp;</span>
        <span>{{ content.time }}</span>
      </div>
    </summary>

    <div>{{ content.content }}</div>
  </details>
</div>
