<div class="feed-list">
  <button class="all-feeds">Feeds</button>

  <button
    *ngFor="let feed of feeds$ | async"
    class="overflow-ellipsis"
    [title]="feed.title"
  >
    {{ feed.title }}
  </button>

  <button class="add-feed-button">
    <mat-icon>add</mat-icon>
    <span>Add Feed</span>
  </button>
</div>
